<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <body>
        <div id="shit"></div>
        <img id="bear" src="bear.png" alt="bear">

        <h1 id="question">Will you be my Valentine?</h1>

        <div id="butt">
            <button class="btn" id="yes" onclick="document.getElementById('yes_ovlay').style.display='block'">Yes</button>

            <button class="btn" id="no" onclick="document.getElementById('no_ovlay').style.display='block',audio()">No</button>
        </div>

        <div id="yes_ovlay"> 
            <img id="bear_hug"src="bears-hug-love-you.gif" alt="bear_hug">
            <h1 id="yes_text">YIPPEE!!!!</h1>
        </div>

        <div id="no_ovlay"> 
            <img id="scary"src="ezgif-4-a3190b9d13.png" alt="bear_hug">
        </div>

   </body>
   <script>
    var overlay_1=document.getElementById("yes_ovlay");
    var overlay_2=document.getElementById("no_ovlay");
    var snd = new Audio("Scary_Maze.mpeg");
    
    function audio(){
        snd.play();
    }

    window.onclick = function(event) {
    if (event.target == overlay_1) {
        overlay_1.style.display = "none";
    }
    else if (event.target == overlay_2){
        overlay_2.style.display = "none";
    }    
    }
    </script>
</html>
